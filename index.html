<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet"/>
    <title>Thông tin đăng ký</title>
</head>
<style>
    @media (min-width: 1025px) {
    .h-custom {
    height: 100vh !important;
    }
    }
    .error {
        border: 1px solid red;
    }
</style>
<body>
    <script src="./signUp.js"></script>
    <form action="" >
        <section class="h-100 h-custom" style="background-color: #8fc4b7;">
            <div class="container py-5 h-100" style="padding-top: 1.5rem !important ;">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                  <div class="card rounded-3">
                        <img src="https://techcrunch.com/wp-content/uploads/2015/04/codecode.jpg"
                        class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem; height: 100px;"
                        alt="Sample photo">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Họ & tên</th>
                            <th scope="col">Tên đăng nhập</th>
                            <th scope="col">Mật khẩu</th>
                            <th scope="col">Giới tính</th>
                            <th scope="col">Ngày sinh</th>
                            <th scope="col">Quê quán</th>
                          </tr>
                        </thead>
                        <tbody id="noiDung">
                            <td><span type="text" name="" id="display_HT"></span></td>
                            <td><span type="text" name="" id="display_TDN"></span></td>
                            <td><span type="text" name="" id="display_MK"></span></td>
                            <td><span type="text" name="" id="display_GT"></span></td>
                            <td><span type="text" name="" id="display_NS"></span></td>
                            <td><span type="text" name="" id="display_QQ"></span></td>
                          </tr>
                        </tbody>
                      </table>
                      
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Thông tin đăng ký</h3>
          
                      <form class="px-md-2">
                        <!-- họ tên -->
                        <div class="form-outline mb-4">
                          <input id="fullName" name="fullName" type="text" id="form3Example1q" class="form-control error" />
                          <label  class="form-label" for="form3Example1q">Họ & tên</label>
                        </div>
                        <!-- tên đăng nhập -->
                        <div class="form-outline mb-4">
                            <input id="NameSign" name="NameSign" type="text" id="form3Example1q" class="form-control" />
                            <label class="form-label" for="form3Example1q">Tên đăng nhập</label>
                        </div>
                        <!-- mật khẩu -->
                        <div class="form-outline mb-4">
                            <input id="passWord" name="passWord" type="password" id="form3Example1q" class="form-control" />
                            <label class="form-label" for="form3Example1q">Mật khẩu</label>
                          </div> 
                        <!-- Bổ sung ngày sinh và giới tính -->
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline datepicker">
                                    <input type="date" class="form-control" id="ngaySinh" />
                                    <label for="exampleDatepicker1" class="form-label">Ngày sinh</label>
                                </div>
                            </div>

                            <div class="col-md-6 mb-4">
                                <select class="gioiTinh" id="gioiTinh">
                                    <option value="0" disabled>Giới tính</option>
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                    <option value="Khác">Khác</option>
                                </select>
                            </div>
                        </div>
                        <!--quê quán -->
                        <div class="mb-4">
                          <select class="select" id="queQuan">
                            <option class="TinhTp" value="1" disabled>--Tỉnh/TP--</option>
                            <option class="TinhTp" value="Hà Nội">Hà Nội</option>
                            <option class="TinhTp" value="Thành Phố HCM">Thành Phố HCM</option>
                            <option class="TinhTp" value="Trà Vinh">Trà Vinh</option>
                          </select>
                        </div>
                        <input type="button" class="btn btn-success btn-lg mb-1" value="Đồng ý" onclick="return signUp()"></input>
                      </form>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </form>
</body>
</html>
